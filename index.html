<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación de Páginas Web</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .nav-box {
            width: 200px;
            height: 200px;
            margin: 20px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            border-radius: 10px;
            font-size: 24px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .nav-box:hover {
            transform: scale(1.05);
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Presentación de Páginas Web</h1>
    <div class="container">
        <a href="./barcelona/barcelona.html" class="nav-box">Página de tema libre</a>
        <a href="./selacios/selacios.html" class="nav-box">Página selacios</a>
        <a href="./tabla/tabla.html" class="nav-box">Página tabla</a>
        <a href="./veterinaria/index.html" class="nav-box">Página veterinaria</a>
        <a href="./campo/index2.html" class="nav-box">Página veterinaria</a>
    </div>
</body>
</html>
