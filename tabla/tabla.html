<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML, CSS y JavaScript</title>
    <style>
        /* Estilo del cuerpo de la página */
        body {
            font-family: Arial, sans-serif; /* Fuente de texto */
            background-color: #f5f5f5; /* Color de fondo */
            margin: 20px; /* Espacio exterior */
        }
        /* Contenedor principal */
        .container {
            max-width: 800px; /* Ancho máximo */
            margin: 0 auto; /* Centrar horizontalmente */
            padding: 20px; /* Espacio interior */
            background-color: #fff; /* Color de fondo */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
            border-radius: 8px; /* Bordes redondeados */
        }
        /* Estilo del título principal */
        h1 {
            text-align: center; /* Centrar el texto */
            color: #333; /* Color del texto */
        }
        /* Grupo de formulario */
        .form-group {
            margin-bottom: 15px; /* Espacio inferior */
        }
        /* Estilo para las etiquetas */
        label {
            display: block; /* Mostrar como bloque */
            font-weight: bold; /* Negrita */
        }
        /* Estilo de cajas de texto y combo */
        input[type="text"], select {
            width: 100%; /* Ancho completo */
            padding: 8px; /* Espacio interior */
            margin-top: 5px; /* Espacio superior */
            border: 1px solid #ccc; /* Borde */
            border-radius: 4px; /* Bordes redondeados */
        }
        /* Estilo de la tabla */
        table {
            width: 100%; /* Ancho completo */
            border-collapse: collapse; /* Colapsar bordes */
            margin-top: 20px; /* Espacio superior */
        }
        /* Bordes de la tabla */
        table, th, td {
            border: 1px solid #ddd; /* Borde de las celdas */
        }
        /* Espacio interior de celdas */
        th, td {
            padding: 10px; /* Espacio interior */
            text-align: center; /* Centrar el texto */
        }
        /* Estilo de los encabezados de tabla */
        th {
            background-color: #f2f2f2; /* Color de fondo */
        }
        /* Estilo del botón */
        .btn {
            display: inline-block; /* Mostrar como bloque en línea */
            padding: 10px 20px; /* Espacio interior */
            font-size: 16px; /* Tamaño de fuente */
            text-align: center; /* Centrar el texto */
            color: #fff; /* Color del texto */
            background-color: #007bff; /* Color de fondo */
            border: none; /* Sin borde */
            border-radius: 4px; /* Bordes redondeados */
            cursor: pointer; /* Cambiar cursor al pasar */
            margin-top: 10px; /* Espacio superior */
        }
        /* Cambio de color al pasar sobre el botón */
        .btn:hover {
            background-color: #0056b3; /* Color al pasar */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejemplo de Controles</h1>
        
        <!-- Campo de texto para el nombre -->
        <div class="form-group">
            <label for="name">seleccione un futbolista:</label>
            <input type="text" id="name" placeholder="Ingresa el nombre">
        </div>

        <div class="form-group">
            <label for="age">Edad:</label>
            <input type="text" id="age" placeholder="Ingresa la edad">
        </div>
        
        <!-- Campo de texto para la edad -->
        <div class="form-group">
            <label for="anual">sueldo anual:</label>
            <select id="anual">
                <option value="10000">10,000</option>
                <option value="100000">100,000</option>
                <option value="1000000">1,000,000</option>
                <option value="10000000">10,000,000</option>
                <option value="100000000">100,000,000</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="club">club al que pertenece:</label>
            <select id="club">
                <option value="America">America</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Real Madrid">Real madrid</option>
                <option value="Manchester Unietd">Manchester United</option>
                <option value="Ac Milan">Ac Milan</option>
                <option value="Cruz azul">Cruz azul</option>
                <option value="Atletico Nacional">Atletico Nacional</option>
            </select>
        </div>
            <div class="form-group">
                <label for="country">País:</label>
                <select id="country">
                    <option value="México">México</option>
                    <option value="Argentina">Argentina</option>
                    <option value="España">España</option>
                    <option value="Alemania">Alemania</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Chile">Chile</option>
                </select>
        
        <!-- Botón para agregar datos -->
        <button class="btn" onclick="addData()">Agregar Datos</button>
        
        <h2>Tabla de Datos</h2>
        <!-- Tabla donde se mostrarán los datos ingresados -->
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Sueldo anual</th>
                    <th>Sueldo mensual</th>
                    <th>Club</th>
                    <th>Pais</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
    <script>
        // Array bidimensional que almacenará los datos ingresados
        let data = [];

        // Función para agregar datos al array y mostrarlos en la tabla
        function addData() {
            // Obtener valores de las cajas de texto y combo
            const name = document.getElementById('name').value; // Obtener el nombre
            const age = document.getElementById('age').value; // Obtener la edad
            const anual = document.getElementById('anual').value;
            const club = document.getElementById('club').value;
            const country = document.getElementById('country').value;
            const mensual = (anual/12);

             // Obtener el país seleccionado

             if (country == "México" || country == "Argentina" || country === "Colombia" || country == "Chile") {
                const continente = "America";
            } else{
                const continente = "Europa";
            }

            // Validar que se hayan ingresado todos los campos
            if (name === "" || age === "" || anual === "" || mensual === "" || club === "" || country === "") {
                alert("Por favor, completa todos los campos."); // Mostrar mensaje si falta información
                return; // Salir de la función si hay campos vacíos
            }

            // Agregar los datos al array bidimensional
            data.push([name, age, anual, mensual, club,country]);

            // Limpiar la tabla antes de llenarla de nuevo
            const tableBody = document.querySelector("#dataTable tbody");
            tableBody.innerHTML = ""; // Eliminar el contenido actual de la tabla

            // Llenar la tabla con los datos actualizados
            data.forEach(row => {
                const tr = document.createElement('tr'); // Crear fila de tabla
                row.forEach(cell => {
                    const td = document.createElement('td'); // Crear celda de tabla
                    td.textContent = cell; // Asignar texto a la celda
                    tr.appendChild(td); // Añadir celda a la fila
                });
                tableBody.appendChild(tr); // Añadir fila a la tabla
            });
            
            

            // Limpiar los campos de entrada
            document.getElementById('name').value = ""; // Limpiar el campo de nombre
            document.getElementById('age').value = ""; // Limpiar el campo de edad
            document.getElementById('anual').value = "10000";
            document.getElementById('club').value = "America";
            document.getElementById('Pais').value = "México"; // Restablecer el combo a "México"
        }
    </script>
</body>
</html>
